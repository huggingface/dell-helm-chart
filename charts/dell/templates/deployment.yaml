apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName | default "tgi" }}
spec:
  replicas: {{ .Values.numReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName | default "tgi" }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName | default "tgi" }}
    spec:
      containers:
        - name: {{ .Values.instanceName }}
          {{- if regexMatch "nvidia" .Values.instanceName }}
          image: "registry.dell.huggingface.co/enterprise-dell-inference-{{ .Values.modelId | lower | replace "/" "-" }}:latest"
          {{- else if regexMatch "amd" .Values.instanceName }}
          image: "registry.dell.huggingface.co/enterprise-dell-inference-{{ .Values.modelId | lower | replace "/" "-" }}-amd:latest"
          securityContext:
            seccompProfile:
              type: Unconfined
          {{- end }}
          resources:
            {{- if regexMatch "nvidia" .Values.instanceName }}
            limits:
              nvidia.com/gpu: {{ .Values.numGpus }}
            {{- else if regexMatch "amd" .Values.instanceName }}
            limits:
              amd.com/gpu: {{ .Values.numGpus }}
            {{- end }}
          env:
            - name: NUM_SHARD
              value: {{ .Values.numGpus | quote }}
            - name: PORT
              value: {{ .Values.port | default (int 80) | quote }}
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          {{- if regexMatch "amd" .Values.instanceName }}
            - name: dev-kfd
              mountPath: /dev/kfd
            - name: dev-dri
              mountPath: /dev/dri
          {{- end }}
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            {{- if regexMatch "nvidia" .Values.instanceName }}
            sizeLimit: 1Gi
            {{- else if regexMatch "amd" .Values.instanceName }}
            {{/* NOTE: this is an edge case reported by Dell */}}
            {{- if and (eq (.Values.modelId | lower ) "deepseek-ai/deepseek-r1-distill-llama-70b") (eq .Values.numGpus 4) }}
            sizeLimit: 512Gi
            {{- else }}
            sizeLimit: 256Gi
            {{- end }}
            {{- end }}
        {{- if regexMatch "amd" .Values.instanceName }}
        - name: dev-kfd
          hostPath:
            path: /dev/kfd
        - name: dev-dri
          hostPath:
            path: /dev/dri
        {{- end }}
      nodeSelector:
        {{/* TODO */}}
        nvidia.com/gpu.product: NVIDIA-H100-80GB-HBM3
