apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName | default "tgi" }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-ingress
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName | default "tgi" }}
                port:
                  number: {{ .Values.port | default (int 80) }}
